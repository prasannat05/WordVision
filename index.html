<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordVision</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --card: #ffffff;
      --primary: #3b82f6;
      --glow: #60a5fa;
    }
    body.dark {
      --bg: #0f172a;
      --text: #f9fafb;
      --card: #1e293b;
      --primary: #60a5fa;
      --glow: #93c5fd;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--glow);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px var(--glow); }
      100% { text-shadow: 0 0 20px var(--primary), 0 0 30px var(--primary); }
    }
    .input-container {
      display: flex;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 18px;
      font-size: 1em;
      border: 2px solid var(--primary);
      border-radius: 10px;
      background-color: var(--card);
      color: var(--text);
      outline: none;
    }
    .mic-btn {
      background: var(--primary);
      border: none;
      padding: 12px;
      border-radius: 50%;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      background: var(--card);
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 600px;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    .result.show {
      opacity: 1;
      transform: translateY(0);
    }
    #phonetics {
      font-style: italic;
      color: var(--primary);
      margin: 10px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .image-preview img {
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .image-preview img.loaded {
      display: block;
      opacity: 1;
    }
    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 0.9em;
      background: var(--card);
      padding: 8px 12px;
      border-radius: 20px;
      box-shadow: 0 0 8px var(--glow);
    }
    #loading {
      margin-top: 10px;
    }
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
        align-items: stretch;
      }
      .mic-btn {
        width: 100%;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="document.body.classList.toggle('dark')">ðŸŒ“ Toggle Mode</button>
  <header>
    <h1>WordVision</h1>
    <div class="input-container">
      <input type="text" id="wordInput" placeholder="Type or speak a word" />
      <button class="mic-btn" onclick="startListening()">ðŸŽ¤</button>
    </div>
    <div id="loading" style="display:none;">ðŸ”„ Loading...</div>
  </header>
  <main>
    <div class="result" id="result">
      <h2 id="word"></h2>
      <p id="phonetics"></p>
      <p><strong>Meaning:</strong> <span id="meaning"></span></p>
      <button id="playAudio" style="display:none;">ðŸ”Š Play Pronunciation</button>
      <audio id="audioPlayer" src=""></audio>
      <div class="image-preview">
        <img id="wordImage" alt="Visual for the word" />
      </div>
    </div>
  </main>

  <script>
    const wordInput = document.getElementById('wordInput');
    const resultDiv = document.getElementById('result');
    const wordElement = document.getElementById('word');
    const phoneticsElement = document.getElementById('phonetics');
    const meaningElement = document.getElementById('meaning');
    const wordImage = document.getElementById('wordImage');
    const playAudioBtn = document.getElementById('playAudio');
    const audioPlayer = document.getElementById('audioPlayer');
    const loading = document.getElementById('loading');

    const API_KEY = '648F15iJlbvHludU9A9311z2exJ2NOBFCwYPbR9uf91HLy7idBe1yqre';

    wordInput.addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        const word = wordInput.value.trim();
        if (word) fetchWordData(word);
      }
    });

    async function fetchWordData(word) {
      try {
        loading.style.display = 'block';
        resultDiv.classList.remove('show');
        wordImage.classList.remove('loaded');
        wordImage.style.display = 'none';

        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();

        if (!res.ok || !data[0]) {
          alert("Word not found.");
          loading.style.display = 'none';
          return;
        }

        const entry = data[0];
        wordElement.textContent = word.charAt(0).toUpperCase() + word.slice(1);
        phoneticsElement.textContent = entry.phonetics.find(p => p.text)?.text || '';
        meaningElement.textContent = entry.meanings[0].definitions[0].definition || 'No meaning found.';

        const audioUrl = entry.phonetics.find(p => p.audio)?.audio;
        if (audioUrl) {
          audioPlayer.src = audioUrl;
          playAudioBtn.style.display = 'inline-block';
          playAudioBtn.onclick = () => audioPlayer.play();
        } else {
          playAudioBtn.style.display = 'none';
        }

        await fetchImage(word);
        resultDiv.classList.add('show');
        loading.style.display = 'none';
      } catch (err) {
        alert("Error fetching data.");
        console.error(err);
        loading.style.display = 'none';
      }
    }

    async function fetchImage(word) {
      try {
        const res = await fetch(`https://api.pexels.com/v1/search?query=${word}&per_page=1`, {
          headers: {
            Authorization: API_KEY
          }
        });
        const data = await res.json();

        if (data.photos && data.photos[0]) {
          wordImage.src = data.photos[0].src.large;
        } else {
          wordImage.src = 'https://via.placeholder.com/600x400?text=No+Image+Found';
        }

        wordImage.onload = () => {
          wordImage.style.display = 'block';
          wordImage.classList.add('loaded');
        };
        wordImage.onerror = () => {
          wordImage.src = 'https://via.placeholder.com/600x400?text=Error+Loading+Image';
          wordImage.style.display = 'block';
        };
      } catch (error) {
        console.error("Image error:", error);
        wordImage.src = 'https://via.placeholder.com/600x400?text=Image+Error';
        wordImage.style.display = 'block';
      }
    }

    // ðŸŽ¤ Voice Input using Web Speech API
    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice input not supported in this browser.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const spokenWord = event.results[0][0].transcript.trim();
        wordInput.value = spokenWord;
        fetchWordData(spokenWord);
      };

      recognition.onerror = (e) => {
        alert("Voice recognition error: " + e.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
