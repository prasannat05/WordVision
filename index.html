<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordVision</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #b3eaff;
      --text: #111;
      --accent: #ff2d75;
      --button: #111;
      --button-text: #fff;
    }
    body.dark {
      --bg: #0f172a;
      --text: #f9fafb;
      --accent: #ff66a3;
      --button: #fff;
      --button-text: #111;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1em;
    }
    p.sub {
      font-size: 1rem;
      margin-bottom: 1.5em;
    }
    .input-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 400px;
      margin: 0 auto 1em;
    }
    input[type="text"] {
      padding: 12px 16px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 250px;
    }
    .mic-btn, .search-btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: var(--button);
      color: var(--button-text);
      cursor: pointer;
    }
    .search-btn {
      background: var(--accent);
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid var(--text);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      cursor: pointer;
    }
    .result {
      margin-top: 2em;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      text-align: left;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .result.show {
      display: block;
    }
    .image-preview img {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
    ul {
      padding-left: 20px;
    }
    #loading {
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .toggle-mode {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>WordVision</h1>
  <div class="input-container">
    <input type="text" id="wordInput" placeholder="Type a word" />
    <button class="mic-btn" onclick="startListening()">ðŸŽ¤</button>
    <button class="search-btn" onclick="searchWord()">Search</button>
  </div>
  <div id="loading" style="display:none;">ðŸ”„ Loading...</div>
  <div class="result" id="result">
    <h2 id="word"></h2>
    <p id="phonetics"></p>
    <p><strong>Meaning:</strong>
      <ul id="meaning"></ul>
    </p>
    <button id="playAudio" style="display:none;">ðŸ”Š Play Pronunciation</button>
    <audio id="audioPlayer" src=""></audio>
    <div class="image-preview">
      <img id="wordImage" alt="Word visual" />
    </div>
  </div>

  <script>
    const wordInput = document.getElementById('wordInput');
    const resultDiv = document.getElementById('result');
    const wordElement = document.getElementById('word');
    const phoneticsElement = document.getElementById('phonetics');
    const meaningElement = document.getElementById('meaning');
    const wordImage = document.getElementById('wordImage');
    const playAudioBtn = document.getElementById('playAudio');
    const audioPlayer = document.getElementById('audioPlayer');
    const loading = document.getElementById('loading');
    const API_KEY = '648F15iJlbvHludU9A9311z2exJ2NOBFCwYPbR9uf91HLy7idBe1yqre';

    wordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchWord();
    });

    function searchWord() {
      const word = wordInput.value.trim();
      if (word) fetchWordData(word);
    }

    async function fetchWordData(word) {
      try {
        loading.style.display = 'block';
        resultDiv.classList.remove('show');
        wordImage.style.display = 'none';

        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();

        if (!res.ok || !data[0]) {
          alert("Word not found.");
          loading.style.display = 'none';
          return;
        }

        const entry = data[0];
        wordElement.textContent = word.charAt(0).toUpperCase() + word.slice(1);

        
        meaningElement.innerHTML = "";
        entry.meanings.forEach(meaning => {
          const def = meaning.definitions[0].definition;
          if (def) {
            const li = document.createElement('li');
            li.textContent = def;
            meaningElement.appendChild(li);
          }
        });

        const audioUrl = entry.phonetics.find(p => p.audio)?.audio;
        if (audioUrl) {
          audioPlayer.src = audioUrl;
          playAudioBtn.style.display = 'inline-block';
          playAudioBtn.onclick = () => audioPlayer.play();
        } else {
          playAudioBtn.style.display = 'none';
        }

        await fetchImage(word);
        resultDiv.classList.add('show');
        loading.style.display = 'none';
      } catch (err) {
        alert("Error fetching data.");
        loading.style.display = 'none';
      }
    }

    async function fetchImage(word) {
      try {
        const res = await fetch(`https://api.pexels.com/v1/search?query=${word}&per_page=1`, {
          headers: { Authorization: API_KEY }
        });
        const data = await res.json();

        wordImage.src = data.photos?.[0]?.src.large || 'https://via.placeholder.com/600x400?text=No+Image';
        wordImage.style.display = 'block';
      } catch {
        wordImage.src = 'https://via.placeholder.com/600x400?text=Image+Error';
        wordImage.style.display = 'block';
      }
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice input not supported.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.onresult = (e) => {
        const spoken = e.results[0][0].transcript.trim();
        wordInput.value = spoken;
        fetchWordData(spoken);
      };
      recognition.onerror = (e) => alert("Voice error: " + e.error);
      recognition.start();
    }
  </script>
</body>
</html>
