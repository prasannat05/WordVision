<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordVision Pro - Professional Dictionary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="theme-icon">üåô</span>
    </button>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-container">
                <h1 class="app-title">WordVision <span class="title-accent">Pro</span></h1>
                <p class="app-subtitle">Professional Dictionary & Visual Learning</p>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-card glass-card">
                <div class="search-container">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="wordInput" 
                            class="search-input" 
                            placeholder="Enter a word to explore..."
                            autocomplete="off"
                        >
                        <label class="input-label" for="wordInput">Search Word</label>
                    </div>
                    <div class="search-actions">
                        <button class="action-btn voice-btn" id="voiceBtn" aria-label="Voice input">
                            <span class="btn-icon">üé§</span>
                            <span class="btn-text">Voice</span>
                        </button>
                        <button class="action-btn search-btn" id="searchBtn">
                            <span class="btn-icon">üîç</span>
                            <span class="btn-text">Search</span>
                        </button>
                    </div>
                </div>

                <!-- Search Suggestions -->
                <div class="suggestions-container" id="suggestions">
                    <div class="suggestions-header">Popular searches:</div>
                    <div class="suggestion-chips">
                        <button class="suggestion-chip" data-word="magnificent">magnificent</button>
                        <button class="suggestion-chip" data-word="serendipity">serendipity</button>
                        <button class="suggestion-chip" data-word="eloquent">eloquent</button>
                        <button class="suggestion-chip" data-word="innovation">innovation</button>
                        <button class="suggestion-chip" data-word="tranquil">tranquil</button>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner"></div>
                <p class="loading-text">Searching...</p>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection">
            <div class="result-card glass-card" id="resultCard">
                <!-- Word Header -->
                <div class="word-header">
                    <div class="word-info">
                        <h2 class="word-title" id="wordTitle"></h2>
                        <p class="word-phonetic" id="wordPhonetic"></p>
                    </div>
                    <button class="audio-btn" id="audioBtn" style="display: none;">
                        <span class="audio-icon">üîä</span>
                        <span class="audio-text">Play</span>
                    </button>
                </div>

                <!-- Definitions -->
                <div class="definitions-container">
                    <h3 class="section-title">Definitions</h3>
                    <div class="definitions-list" id="definitionsList"></div>
                </div>

                <!-- Word Image -->
                <div class="image-container" id="imageContainer">
                    <h3 class="section-title">Visual Reference</h3>
                    <div class="image-wrapper">
                        <img id="wordImage" class="word-image" alt="Visual reference" style="display: none;">
                        <div class="image-placeholder" id="imagePlaceholder">
                            <span class="placeholder-icon">üñºÔ∏è</span>
                            <span class="placeholder-text">Loading image...</span>
                        </div>
                    </div>
                </div>

                <audio id="audioPlayer" preload="none"></audio>
            </div>
        </section>

        <!-- History Section -->
        <section class="history-section" id="historySection">
            <div class="history-card glass-card">
                <h3 class="section-title">Recent Searches</h3>
                <div class="history-list" id="historyList">
                    <p class="history-empty">No recent searches</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon" id="toastIcon"></span>
        <span class="toast-message" id="toastMessage"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
