<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordVision</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #111;
      --card-bg: #fff;
      --primary-color: #3b82f6;
      --glow-color: #60a5fa;
    }

    body.dark {
      --bg-color: #0f172a;
      --text-color: #f9fafb;
      --card-bg: #1e293b;
      --primary-color: #60a5fa;
      --glow-color: #93c5fd;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 0 0 10px var(--glow-color);
      color: var(--primary-color);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px var(--glow-color);
      }
      to {
        text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
      }
    }

    input[type="text"] {
      padding: 12px 18px;
      font-size: 1.2em;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      outline: none;
      width: 320px;
      max-width: 90%;
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    .result {
      margin-top: 30px;
      padding: 25px;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      text-align: center;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .image-preview img {
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>

  <header>
    <h1>WordVision</h1>
    <input type="text" id="wordInput" placeholder="Enter a word..." />
  </header>

  <main>
    <div class="result" id="result">
      <h2 id="word"></h2>
      <p><strong>Meaning:</strong> <span id="meaning"></span></p>
      <button id="playAudio" style="display:none;">ðŸ”Š Play Pronunciation</button>
      <audio id="audioPlayer" src=""></audio>
      <div class="image-preview">
        <img id="wordImage" alt="Visual for the word" style="display: none;" />
      </div>
    </div>
  </main>

  <script>
    const wordInput = document.getElementById('wordInput');
    const resultDiv = document.getElementById('result');
    const wordElement = document.getElementById('word');
    const meaningElement = document.getElementById('meaning');
    const wordImage = document.getElementById('wordImage');
    const playAudioBtn = document.getElementById('playAudio');
    const audioPlayer = document.getElementById('audioPlayer');

    wordInput.addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        const word = wordInput.value.trim();
        if (word) fetchWordData(word);
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    async function fetchWordData(word) {
      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await response.json();

        if (response.ok) {
          const entry = data[0];
          const definition = entry.meanings[0].definitions[0].definition;

          wordElement.textContent = word.charAt(0).toUpperCase() + word.slice(1);
          meaningElement.textContent = definition;

          // Audio
          const audioUrl = entry.phonetics.find(p => p.audio)?.audio;
          if (audioUrl) {
            audioPlayer.src = audioUrl;
            playAudioBtn.style.display = 'inline-block';
            playAudioBtn.onclick = () => audioPlayer.play();
          } else {
            playAudioBtn.style.display = 'none';
          }

          fetchImage(word);
          resultDiv.classList.add('show');
        } else {
          alert('Word not found.');
          resultDiv.classList.remove('show');
        }
      } catch (error) {
        alert('Error fetching data.');
        console.error(error);
      }
    }

    async function fetchImage(word) {
      try {
        const response = await fetch(`https://api.pexels.com/v1/search?query=${word}&per_page=1`, {
          headers: {
            Authorization: '648F15iJlbvHludU9A9311z2exJ2NOBFCwYPbR9uf91HLy7idBe1yqre'
          }
        });
        const data = await response.json();
        if (data.photos.length > 0) {
          wordImage.src = data.photos[0].src.large;
        } else {
          wordImage.src = 'https://via.placeholder.com/600x400?text=No+Image+Found';
        }
        wordImage.onload = () => wordImage.style.display = 'block';
        wordImage.onerror = () => {
          wordImage.src = 'https://via.placeholder.com/600x400?text=Image+Not+Available';
          wordImage.style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching image:', error);
        wordImage.src = 'https://via.placeholder.com/600x400?text=Error+Loading+Image';
        wordImage.style.display = 'block';
      }
    }
  </script>
</body>
</html>
